name: Hello World Workflow

on:
  push:
    branches:
      - main  # triggers when you push to main branch
  pull_request:
    branches:
      - main  # triggers when you create a pull request to main branch

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pytest tests
        run: |
          echo "Running pytest..."
          pytest tests/

      - name: Lint code
        run: |
          echo "Running flake8..."
          flake8 codes/ tests/

      - name: Run hello.py from codes folder
        run: |
          python codes/hello.py
